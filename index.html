<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
   
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=remove" />
    <link rel="icon" href="./Logo/burger-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  </head>

  <body>
    <div class="overlay">
              <div class="popup">
                 <span class="close" onclick="closeBasketResponsive()">&times;</span>
                <div class="popup-content">
                  <p>Vielen Dank f√ºr Ihre Bestellung! üçîüçü</p>
                  <div class="countdown">
                    <img
                      class="burger-logo1"
                      src="./Logo/burger-logo.jpg"
                      alt="burger-logo"
                    />
                    <p>
                      Ihre Bestellung wird in
                      <span class="timer" id="countdown-timer"> 45:00 </span>
                      min geliefert.
                    </p>
                  </div>
                </div>
              </div>
            </div>

    <header>
          <div class="head_container">
          <a href="index.html"
            ><img class="logo" src="./Logo/Bestell App- Logo.svg" alt="Logo"
          /></a>
          </div>
    </header>
        <section class="contentScreen">
            <div class="container">
              <div class="logo-wrapper">
              <img
            class="burger-logo"
            src="./Logo/burger-logo.jpg"
            alt="burger-logo"
          />
        </div>
        <div class="content_wrapper">
          <section id="content" class="content">
            <img class="main-logo" src="./img/fast-food.jpg" alt="fast-food" />
            <div class="main-titel">
              <h2>Fast Food</h2>
              <p class="rating">Bewertung (4,7 von 5 Sternen)</p>
            </div>

            <img src="./img/hamburger.jpg" alt="hamburger" />

            <div class="fast-food"></div>

             <div id="main">
                    <button onclick="getBasketResponsive()" class="btn_basket">
                    <span class="basket-word">Warenkorb</span>
                      <span class="basket-icon-wrapper">
                        <img
                          src="./img/shopping_cart_24dp_FEFBFB_FILL0_wght400_GRAD0_opsz24.png"
                          alt="Warenkorb"
                          class="shoppingCart"
                        />
                        <span id="basket-count" class="basket-count">0</span>
                      </span>
                      
                    </button>
          </section>

          <section id="basket_wrapper" class="basket_wrapper">
            <div class="basket">
              <div class="basket-header">
                <h2 class="basket_title">
                  Warenkorb

                  <button
                    class="trash_shopping_cart"
                    onclick="closeBasketResponsive()"
                  >
                    x
                  </button>
                </h2>
              </div>

              <div class="scroll">
                <div class="basket-content" id="basket-content">
                  Ihr Warenkorb ist leer.
                </div>
              </div>

              <div id="basket-sum" class="basket-sum"></div>
            </div>

            
          </section>
        </div>
 </section>
  
        <footer class="footer">
          <span>¬© 2026 Bestell App</span>
        </footer>

        <script src="./scripts/db.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./scripts/script.js"></script>
      </div>
   </body>
</html>
